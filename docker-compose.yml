services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: docst
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    # GPU support (optional, uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  neo4j:
    image: neo4j:5.15-community
    environment:
      NEO4J_AUTH: neo4j/password
      # APOC 플러그인은 Phase 4 Graph RAG에서 필요 시 수동 설치
      # NEO4J_PLUGINS 자동 설치는 반복 실행 시 충돌 발생
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "7484:7474"  # HTTP (Browser)
      - "7697:7687"  # Bolt
    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: docst
      DB_USERNAME: postgres
      DB_PASSWORD: postgres

      # Git & Auth
      DOCST_GIT_ROOT: /data/git
      DOCST_AUTH_MODE: local

      # Embedding (Ollama)
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text

      # Admin Initialization (for dev/testing)
      DOCST_ADMIN_AUTO_INIT: ${DOCST_ADMIN_AUTO_INIT:-false}
      DOCST_ADMIN_EMAIL: ${DOCST_ADMIN_EMAIL:-admin@docst.local}
      DOCST_ADMIN_PASSWORD: ${DOCST_ADMIN_PASSWORD:-}
      DOCST_ADMIN_NAME: ${DOCST_ADMIN_NAME:-System Admin}

      # CORS Configuration
      DOCST_CORS_ENABLED: ${DOCST_CORS_ENABLED:-true}
      DOCST_CORS_ALLOWED_ORIGINS: ${DOCST_CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3002}
      DOCST_CORS_ALLOWED_METHODS: ${DOCST_CORS_ALLOWED_METHODS:-GET,POST,PUT,PATCH,DELETE,OPTIONS}
      DOCST_CORS_ALLOWED_HEADERS: ${DOCST_CORS_ALLOWED_HEADERS:-Authorization,Content-Type,Accept,X-Requested-With}
      DOCST_CORS_ALLOW_CREDENTIALS: ${DOCST_CORS_ALLOW_CREDENTIALS:-true}
      DOCST_CORS_MAX_AGE: ${DOCST_CORS_MAX_AGE:-3600}
      DOCST_CORS_EXPOSED_HEADERS: ${DOCST_CORS_EXPOSED_HEADERS:-Authorization}

      # JWT & Security
      JWT_SECRET: ${JWT_SECRET:-docst-dev-secret-key-change-in-production-must-be-256-bits}

      # OpenAI (if used instead of Ollama)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBEDDING_ENABLED: ${OPENAI_EMBEDDING_ENABLED:-false}

      # Neo4j (Graph RAG - Phase 4)
      NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7697}
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}

      # RAG Configuration (UI 중심 설계)
      DOCST_RAG_DEFAULT_MODE: ${DOCST_RAG_DEFAULT_MODE:-auto}
      DOCST_RAG_NEO4J_ENABLED: ${DOCST_RAG_NEO4J_ENABLED:-false}
      DOCST_RAG_HYBRID_ENABLED: ${DOCST_RAG_HYBRID_ENABLED:-true}

    volumes:
      - gitdata:/data/git
    ports:
      - "8342:8342"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8342
    ports:
      - "3002:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  gitdata:
  ollama:
  neo4jdata:
  neo4jlogs:
