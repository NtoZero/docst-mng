server:
  port: 8342

spring:
  application:
    name: docst

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:docst}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Spring AI Configuration
  ai:
    # OpenAI Embedding Model (Default)
    openai:
      api-key: ${OPENAI_API_KEY:}
      embedding:
        enabled: ${OPENAI_EMBEDDING_ENABLED:true}
        options:
          model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}  # text-embedding-3-small (1536 dims), text-embedding-ada-002 (1536 dims)

    # Ollama Embedding Model (Optional - disabled by default)
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      embedding:
        enabled: ${OLLAMA_EMBEDDING_ENABLED:false}
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}  # 768 dimensions
      chat:
        enabled: false  # Disable chat model to prevent mistral auto-pull
      init:
        pull-model-strategy: never  # never, always, when_missing

    # PgVector VectorStore
    vectorstore:
      pgvector:
        index-type: HNSW  # HNSW or IVFFLAT
        distance-type: COSINE_DISTANCE  # COSINE_DISTANCE, EUCLIDEAN_DISTANCE, NEGATIVE_INNER_PRODUCT
        dimensions: ${EMBEDDING_DIMENSIONS:1536}  # OpenAI text-embedding-3-small: 1536, nomic-embed-text: 768
        remove-existing-vector-store-table: false
        initialize-schema: true
        schema-name: public
        table-name: vector_store
        schema-validation: true

docst:
  git:
    root-path: ${DOCST_GIT_ROOT:/data/git}

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:docst-dev-secret-key-change-in-production-must-be-256-bits}
    expiration: 86400  # 24 hours in seconds

  # GitHub OAuth Configuration
  github:
    client-id: ${GITHUB_CLIENT_ID:}
    client-secret: ${GITHUB_CLIENT_SECRET:}
    callback-url: ${GITHUB_CALLBACK_URL:http://localhost:8342/api/auth/github/callback}
    frontend-callback-url: ${GITHUB_FRONTEND_CALLBACK_URL:http://localhost:3000/auth/callback}

  # GitHub Webhook Configuration
  webhook:
    github:
      secret: ${GITHUB_WEBHOOK_SECRET:}

  # Chunking Configuration
  chunking:
    max-tokens: 512
    overlap-tokens: 50
    min-tokens: 100
    heading-path-separator: " > "

  # Embedding Configuration
  embedding:
    batch-size: 32
    enabled: true

logging:
  level:
    com.docst: DEBUG
    # Hibernate logging (replaced by P6Spy for better SQL logging with actual values)
    # org.hibernate.SQL: DEBUG
    # org.hibernate.orm.jdbc.bind: TRACE

# P6Spy Configuration - Logs SQL with actual parameter values
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: false  # Single line format for easy copy-paste to SQL console
      logging: slf4j    # Use SLF4J for logging

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:file:./data/docst-dev;MODE=PostgreSQL;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

docst:
  git:
    root-path: ./data/git

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
