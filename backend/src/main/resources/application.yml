server:
  port: 8342

spring:
  application:
    name: docst

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:docst}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

docst:
  git:
    root-path: ${DOCST_GIT_ROOT:/data/git}
  auth:
    mode: ${DOCST_AUTH_MODE:local}
    jwt:
      secret: ${JWT_SECRET:docst-dev-secret-key-change-in-production}
      expiration-seconds: 86400

logging:
  level:
    com.docst: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:file:./data/docst-dev;MODE=PostgreSQL;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

docst:
  git:
    root-path: ./data/git

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
