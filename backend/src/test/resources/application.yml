# Test Configuration
spring:
  application:
    name: docst-test

  # 통합 테스트용 PostgreSQL (default profile)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:docst}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    clean-disabled: false

  # Spring AI - 통합 테스트용
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      embedding:
        enabled: true
        options:
          model: text-embedding-3-small

    vectorstore:
      pgvector:
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        index-type: HNSW
        initialize-schema: true

docst:
  git:
    root-path: /tmp/test-git
  chunking:
    max-tokens: 512
    overlap-tokens: 50
    min-tokens: 100
  embedding:
    batch-size: 32
    enabled: true

logging:
  level:
    com.docst: INFO
    org.springframework.ai: DEBUG

---
# 단위 테스트용 H2 (test profile)
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  ai:
    openai:
      api-key: fake-key-for-unit-tests
